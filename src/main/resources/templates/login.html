<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #198754 !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 26px;
            color: #fff !important;
        }

        .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .login-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
        }

        .form-control {
            border-radius: 50px;
        }

        .btn-custom {
            border-radius: 50px;
            font-weight: bold;
            width: 100%;
        }

        .forgot-link {
            display: block;
            margin-top: 10px;
            text-align: right;
            font-size: 14px;
        }

        .forgot-link:hover {
            color: #0a58ca;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            background-color: #222;
            color: #aaa;
        }

        .alert {
            max-width: 500px;
            margin: 20px auto;
        }

        .position-relative i.bi {
            right: 15px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Pharmacie de Garde</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <div class="d-flex gap-2">
                <a class="btn btn-outline-light fw-bold" th:href="@{/login}">Se Connecter</a>
                <a class="btn btn-light fw-bold" th:href="@{/index/verificationCode}">Créer un Compte</a>
            </div>
        </div>
    </div>
</nav>

<!-- Alerte Inscription -->
<div id="alert-success" class="alert alert-success d-none text-center" role="alert">
    ✅ Inscription réussie ! Veuillez vous connecter.
</div>

<!-- Formulaire de Connexion -->
<div class="login-container">
    <h3 class="text-center mb-4">Connexion</h3>

    <form th:action="@{/doLogin}" method="post">

        <div th:if="${param.error != null and param.error != 'compte_inactif'}" class="alert alert-danger text-center fw-bold">
            ❌ Email ou mot de passe incorrect
        </div>

        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Adresse Email" required>
        </div>

        <div class="mb-3 position-relative">
            <input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe" required>
            <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3" id="togglePassword" style="cursor: pointer;"></i>
        </div>

        <button type="submit" class="btn btn-success btn-custom">Se connecter</button>
        <a th:href="@{/index/mdpOublier}" class="forgot-link">Mot de passe oublié ?</a>
    </form>
</div>




<!-- Script -->
<script>
    // Affichage alerte succès après inscription
    const params = new URLSearchParams(window.location.search);
    if (params.get("inscription") === "ok") {
        document.getElementById("alert-success").classList.remove("d-none");
    }

    // Voir / masquer le mot de passe
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        this.classList.toggle("bi-eye");
        this.classList.toggle("bi-eye-slash");
    });
</script> <br>
<footer>
    <p>&copy; 2025 Pharmacie de Garde. Tous droits réservés. | Développé par <strong>MballoTech Solutions</strong></p>
</footer>
</body>
</html>
