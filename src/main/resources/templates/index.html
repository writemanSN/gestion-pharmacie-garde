<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pharmacie de Garde</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS (Animation on Scroll) -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #198754 !important;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            color: #fff !important;
        }

        .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
        .container {
            flex: 1;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            background-color: #222;
            color: #aaa;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Pharmacie de Garde</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <div class="d-flex gap-2">
                <a class="btn btn-outline-light fw-bold" th:href="@{/login}">Se Connecter</a>
                <a class="btn btn-light fw-bold" th:href="@{/index/verificationCode}">CrÃ©er un Compte</a>
            </div>
        </div>
    </div>
</nav>

<!-- Contenu principal -->
<div class="container py-5 mt-5">
    <h2 class="text-center text-success mb-4" data-aos="fade-down">
        ðŸ“… Pharmacies de Garde â€“
        <span th:text="${#temporals.format(dateSemaine, 'dd MMMM yyyy')}"></span>
    </h2>

    <!-- ðŸ§­ Filtre par commune -->
    <form method="get" th:action="@{/index}" class="row g-3 justify-content-center mb-4" data-aos="fade-up">
        <div class="col-md-4">
            <select name="commune" class="form-select">
                <option value="">Toutes les communes</option>
                <option th:each="c : ${communes}"
                        th:value="${c}"
                        th:selected="${c == selectedCommune}"
                        th:text="${c}"></option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Filtrer</button>
        </div>
    </form>

    <!-- ðŸ“‹ Pharmacies par commune -->
    <div th:each="entry : ${pharmaciesParCommune}" data-aos="fade-up">
        <h4 class="text-primary mt-4" th:text="'ðŸ˜ï¸ Commune : ' + ${entry.key}"></h4>

        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-success">
                <tr>
                    <th>Pharmacie</th>
                    <th>Adresse</th>
                    <th>Contact</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ph : ${entry.value}">
                    <td th:text="${ph.nom}"></td>
                    <td th:text="${ph.adresse}"></td>
                    <td th:text="${ph.contact}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- â­ Bouton Semaine Suivante -->
    <div class="text-center mt-4" data-aos="zoom-in">
        <a class="btn btn-outline-success"
           th:if="${hasNextWeek}"
           th:href="@{/index(commune=${selectedCommune}, semaineOffset=${semaineOffset + 1})}">
            ðŸ”œ Voir Semaine Suivante
        </a>
    </div>
</div>

<!-- Footer -->


<!-- Init AOS -->
<script>
    AOS.init({
        duration: 1000,
        once: true
    });
</script>
<footer>
    <p>&copy; 2025 Pharmacie de Garde. Tous droits rÃ©servÃ©s. | DÃ©veloppÃ© par <strong>NemesiaX</strong></p>
</footer>
</body>
</html>
