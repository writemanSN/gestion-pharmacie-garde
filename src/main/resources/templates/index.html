<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BoutiqueGallé</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS (Animation on Scroll) -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #000 !important;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            color: #fff !important;
        }

        .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .hero-section {
            background: linear-gradient(to right, #357f89, #4CAF50);
            color: white;
            min-height: 90vh;
            padding: 80px 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-content h1 {
            font-size: 3rem;
            font-weight: bold;
            animation: fadeInDown 1s ease-in-out;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin: 20px 0;
            animation: fadeInUp 1.2s ease-in-out;
        }

        .btn-custom {
            padding: 12px 30px;
            font-weight: bold;
            border-radius: 50px;
        }

        .btn-outline-light:hover {
            background-color: white;
            color: #28a745 !important;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            background-color: #222;
            color: #aaa;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand"  th:href="@{/index}">Pharmacie de Garde</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <div class="d-flex gap-2">
                <a class="btn btn-outline-light fw-bold" th:href="@{/login}">Se Connecter</a>
                <a class="btn btn-light fw-bold" th:href="@{/index/verificationCode}">Créer un Compte</a>
            </div>
        </div>
    </div>
</nav>

<!-- Hero Section -->


<footer>
    <p>&copy; 2025 Pharmacie de Garde. Tous droits réservés. | Développé par <strong>MballoWebDesign</strong></p>
</footer>

<!-- Init AOS -->
<script>
    AOS.init({
        duration: 1200,
        once: true
    });
</script>

</body>
</html>
