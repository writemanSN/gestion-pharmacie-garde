<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pharmacie de Garde</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #198754 !important;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            color: #fff !important;
        }

        .nav-link, .btn-outline-light {
            color: #fff !important;
            font-weight: 500;
        }

        .register-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 80px;
            background: linear-gradient(to right, #357f89, #4CAF50);
        }

        .register-box {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        .btn-success {
            width: 100%;
            font-weight: bold;
            border-radius: 50px;
        }

        select.form-control, input.form-control {
            border-radius: 50px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #222;
            color: #aaa;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand" th:href="@{/index}">Pharmacie de Garde</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <div class="d-flex gap-2">
                <a class="btn btn-outline-light fw-bold" th:href="@{/login}">Se Connecter</a>
                <a class="btn btn-light fw-bold" th:href="@{/index/verificationCode}">Créer un Compte</a>
            </div>
        </div>
    </div>
</nav>

<!-- Section inscription -->
<section class="register-section">
    <div class="register-box">
        <h3 class="text-center mb-4">Inscription Responsable</h3>
        <form th:action="@{/index/register}" method="post" th:object="${responsable}">
            <div class="mb-3">
                <input type="email" th:field="*{email}" placeholder="Adresse Email" class="form-control" required/>
            </div>
            <div class="mb-3">
                <input type="password" th:field="*{motDePasse}" placeholder="Mot de passe" class="form-control" required/>
            </div>
            <div class="mb-3">
                <input type="tel" th:field="*{telephone}" placeholder="Téléphone" class="form-control" required/>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{commune}" placeholder="Commune" class="form-control" required/>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{couleur}" placeholder="Couleur préférée" class="form-control" required/>
            </div>
            <div class="mb-3">
                <select class="form-control" th:field="*{role}" required>
                    <option value="">-- Sélectionnez un rôle --</option>
                    <option value="RESPONSABLE">RESPONSABLE</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">S'inscrire</button>
        </form>
    </div>
</section>

<footer>
    <p>&copy; 2025 Pharmacie de Garde. Tous droits réservés. | Développé par <strong>MBM</strong></p>
</footer>

</body>
</html>
